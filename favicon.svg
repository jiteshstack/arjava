<svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for teal nodes -->
    <radialGradient id="tealGradient" cx="50%" cy="50%">
      <stop offset="0%" stopColor="#06b6d4" stopOpacity="1" />
      <stop offset="100%" stopColor="#06b6d4" stopOpacity="0.85" />
    </radialGradient>
    
    <!-- Gradient for orange nodes -->
    <radialGradient id="orangeGradient" cx="50%" cy="50%">
      <stop offset="0%" stopColor="#f59e0b" stopOpacity="1" />
      <stop offset="100%" stopColor="#f59e0b" stopOpacity="0.85" />
    </radialGradient>
    
    <!-- Subtle glow filter -->
    <filter id="nodeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Connection lines - drawn first so they appear behind nodes -->
  <g id="connections" stroke="#06b6d4" strokeWidth="1.3" strokeOpacity="0.65" strokeLinecap="round" strokeLinejoin="round">
    <!-- Top to all others -->
    <line x1="20" y1="8" x2="10" y2="14"/>
    <line x1="20" y1="8" x2="30" y2="14"/>
    <line x1="20" y1="8" x2="20" y2="20"/>
    <line x1="20" y1="8" x2="10" y2="26"/>
    <line x1="20" y1="8" x2="30" y2="26"/>
    <line x1="20" y1="8" x2="20" y2="32"/>
    
    <!-- Upper left to others -->
    <line x1="10" y1="14" x2="30" y2="14"/>
    <line x1="10" y1="14" x2="20" y2="20"/>
    <line x1="10" y1="14" x2="10" y2="26"/>
    <line x1="10" y1="14" x2="30" y2="26"/>
    <line x1="10" y1="14" x2="20" y2="32"/>
    
    <!-- Upper right to others -->
    <line x1="30" y1="14" x2="20" y2="20"/>
    <line x1="30" y1="14" x2="10" y2="26"/>
    <line x1="30" y1="14" x2="30" y2="26"/>
    <line x1="30" y1="14" x2="20" y2="32"/>
    
    <!-- Center to others -->
    <line x1="20" y1="20" x2="10" y2="26"/>
    <line x1="20" y1="20" x2="30" y2="26"/>
    <line x1="20" y1="20" x2="20" y2="32"/>
    
    <!-- Lower left to others -->
    <line x1="10" y1="26" x2="30" y2="26"/>
    <line x1="10" y1="26" x2="20" y2="32"/>
    
    <!-- Lower right to bottom -->
    <line x1="30" y1="26" x2="20" y2="32"/>
  </g>

  <!-- Node positions -->
  <g id="nodes">
    <!-- Top center - teal -->
    <g filter="url(#nodeGlow)">
      <circle cx="20" cy="8" r="3.2" fill="url(#tealGradient)" stroke="rgba(255, 255, 255, 0.15)" strokeWidth="0.4"/>
      <circle cx="20" cy="7.2" r="1.3" fill="rgba(255, 255, 255, 0.3)" opacity="0.6"/>
    </g>
    
    <!-- Upper left - orange -->
    <g filter="url(#nodeGlow)">
      <circle cx="10" cy="14" r="3.5" fill="url(#orangeGradient)" stroke="rgba(255, 255, 255, 0.15)" strokeWidth="0.4"/>
      <circle cx="10" cy="13.2" r="1.4" fill="rgba(255, 255, 255, 0.3)" opacity="0.6"/>
    </g>
    
    <!-- Upper right - orange -->
    <g filter="url(#nodeGlow)">
      <circle cx="30" cy="14" r="3.5" fill="url(#orangeGradient)" stroke="rgba(255, 255, 255, 0.15)" strokeWidth="0.4"/>
      <circle cx="30" cy="13.2" r="1.4" fill="rgba(255, 255, 255, 0.3)" opacity="0.6"/>
    </g>
    
    <!-- Center - teal -->
    <g filter="url(#nodeGlow)">
      <circle cx="20" cy="20" r="3.2" fill="url(#tealGradient)" stroke="rgba(255, 255, 255, 0.15)" strokeWidth="0.4"/>
      <circle cx="20" cy="19.2" r="1.3" fill="rgba(255, 255, 255, 0.3)" opacity="0.6"/>
    </g>
    
    <!-- Lower left - teal -->
    <g filter="url(#nodeGlow)">
      <circle cx="10" cy="26" r="3.2" fill="url(#tealGradient)" stroke="rgba(255, 255, 255, 0.15)" strokeWidth="0.4"/>
      <circle cx="10" cy="25.2" r="1.3" fill="rgba(255, 255, 255, 0.3)" opacity="0.6"/>
    </g>
    
    <!-- Lower right - teal -->
    <g filter="url(#nodeGlow)">
      <circle cx="30" cy="26" r="3.2" fill="url(#tealGradient)" stroke="rgba(255, 255, 255, 0.15)" strokeWidth="0.4"/>
      <circle cx="30" cy="25.2" r="1.3" fill="rgba(255, 255, 255, 0.3)" opacity="0.6"/>
    </g>
    
    <!-- Bottom center - teal -->
    <g filter="url(#nodeGlow)">
      <circle cx="20" cy="32" r="3.2" fill="url(#tealGradient)" stroke="rgba(255, 255, 255, 0.15)" strokeWidth="0.4"/>
      <circle cx="20" cy="31.2" r="1.3" fill="rgba(255, 255, 255, 0.3)" opacity="0.6"/>
    </g>
  </g>
</svg>
